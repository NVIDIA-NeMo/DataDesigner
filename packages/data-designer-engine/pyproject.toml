[project]
name = "data-designer-engine"
dynamic = ["version"]
description = "Generation engine for DataDesigner synthetic data generation"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "data-designer-config",
    "duckdb>=1.1.3,<2",
    "faker>=20.1.0,<21",
    "httpx>=0.27.2,<1",
    "httpx-retries>=0.4.2,<1",
    "huggingface-hub>=1.0.1,<2",
    "json-repair>=0.48.0,<1",
    "jsonpath-rust-bindings>=1.0,<2",
    "litellm>=1.73.6,<1.80.12",
    "numpy>=1.23.5,<3",
    "pandas>=2.3.3,<3",
    "pyarrow>=19.0.1,<20",
    "python-json-logger>=3,<4",
    "requests>=2.32.2,<3",
    "scipy>=1.11.0,<2",
    "sqlfluff>=3.2.0,<4",
    "tiktoken>=0.8.0,<1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.3,<9",
    "pytest-asyncio>=0.24.0,<1",
    "pytest-cov>=7.0.0,<8",
    "pytest-env>=1.2.0,<2",
    "pytest-httpx>=0.35.0,<1",
    "pre-commit>=4.0.0,<5",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
root = "../.."
fallback-version = "0.1.0.dev0"

[tool.hatch.build.hooks.vcs]
version-file = "src/data_designer/engine/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/data_designer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "session"
env = ["DISABLE_DATA_DESIGNER_PLUGINS=true"]

[tool.coverage.run]
source = ["src"]
omit = ["src/data_designer/engine/models/telemetry.py"]

[tool.uv]
package = true

[tool.uv.sources]
data-designer-config = { workspace = true }

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["W", "F", "I", "ICN", "PIE", "TID", "UP006", "UP007", "UP045"]
ignore = ["ANN401"]

[tool.ruff.lint.isort]
known-first-party = ["data_designer"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
