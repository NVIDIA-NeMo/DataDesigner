[project]
name = "data-designer"
dynamic = ["version"]
description = "General framework for synthetic data generation"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "data-designer-config",
    "data-designer-engine",
    "prompt-toolkit>=3.0.0,<4",
    "rich>=13.7.1,<15",
    "ruff>=0.14.10,<1",
    "typer>=0.12.0,<1",
]

[project.scripts]
data-designer = "data_designer.cli:main"

[dependency-groups]
dev = [
    "jsonpath-ng>=1.5.3,<2",
    "pytest>=8.3.3,<9",
    "pytest-asyncio>=0.24.0,<1",
    "pytest-cov>=7.0.0,<8",
    "pytest-env>=1.2.0,<2",
    "pytest-httpx>=0.35.0,<1",
    "pre-commit>=4.0.0,<5",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
root = "../.."
fallback-version = "0.1.0.dev0"

[tool.hatch.build.hooks.vcs]
version-file = "src/data_designer/interface/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/data_designer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "session"
env = ["DISABLE_DATA_DESIGNER_PLUGINS=true"]

[tool.coverage.run]
source = ["src"]

[tool.uv]
package = true

[tool.uv.sources]
data-designer-config = { workspace = true }
data-designer-engine = { workspace = true }

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["W", "F", "I", "ICN", "PIE", "TID", "UP006", "UP007", "UP045"]
ignore = ["ANN401"]

[tool.ruff.lint.isort]
known-first-party = ["data_designer"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
