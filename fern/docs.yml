instances:
  - url: https://nemo-datadesigner.docs.buildwithfern.com

title: NeMo Data Designer

versions:
  - display-name: v0.5.0
    path: versions/v0.5.0.yml
    slug: v0.5.0
  - display-name: v0.3.3
    path: versions/v0.3.3.yml
    slug: v0.3.3

colors:
  accent-primary:
    dark: "#76B900"
    light: "#4a7300"
  background:
    dark: "#1a1a1a"
    light: "#ffffff"

logo:
  dark: assets/favicon.png
  light: assets/favicon.png

favicon: assets/favicon.png

css:
  - ./styles/notebook-viewer.css
  - ./styles/trajectory-viewer.css
  - ./styles/expandable-code.css
  - ./styles/pipeline-diagram.css
  - ./styles/metrics-table.css

navbar-links:
  - type: github
    value: https://github.com/NVIDIA-NeMo/DataDesigner

experimental:
  mdx-components:
    - ./components
